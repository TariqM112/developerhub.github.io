<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happer X | Developer Hub</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a252f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, var(--light) 0%, #bdc3c7 100%);
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .error-message {
            color: var(--accent);
            font-size: 13px;
            margin-top: 5px;
            height: 18px;
            text-align: left;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--dark);
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
        }
        
        .footer a {
            color: var(--secondary);
            text-decoration: none;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 22px;
            cursor: pointer;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Developer Hub</h1>
        <p class="subtitle">Sign in to access Happer X developer resources and tools</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <div class="footer">
            <p>Need help? <a href="#">Contact support</a></p>
            <p>Â© 2023 Happer X. All rights reserved.</p>
        </div>
    </div>

    <!-- Project Password Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Project Access</h2>
            <p>Please enter the project password to continue:</p>
            <div class="input-group">
                <input type="password" id="projectPassword" placeholder="Enter project password">
                <div class="error-message" id="projectPasswordError"></div>
            </div>
            <button onclick="verifyProjectPassword()">Continue</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            
            // Clear previous error
            passwordError.textContent = '';
            
            // Check password (the correct password is Tariq1123332)
            if (password !== 'Tariq1123332') {
                passwordError.textContent = 'Incorrect password';
                return;
            }
            
            // If password is correct, redirect to developer hub
            window.location.href = 'developer-hub.html';
        });

        // Modal functions
        function openModal() {
            document.getElementById('projectModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        function verifyProjectPassword() {
            const projectPassword = document.getElementById('projectPassword').value;
            const errorElement = document.getElementById('projectPasswordError');
            
            if (projectPassword !== 'Tariq1123332') {
                errorElement.textContent = 'Incorrect project password';
                return;
            }
            
            // Password correct - you could redirect or show protected content
            alert('Project access granted!');
            closeModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
